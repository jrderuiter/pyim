name: pyim-dev
channels:
  - bioconda
  - r
  - defaults
  - conda-forge
dependencies:
  # Basic dependencies
  - python=3.5.*
  - setuptools
  - pandas >=0.18.1
  - pyfaidx >=0.4.8.1
  - pysam >=0.9.1
  - toolz >=0.8.0
  - tqdm
  - intervaltree
  - cutadapt =1.15
  - bowtie2 =2.3.0

  # R dependencies
  - conda-forge::r-base
  - conda-forge::rpy2 >=2.8.2
  - bioconda::r-cimpl
  - bioconda::bioconductor-bsgenome.mmusculus.ucsc.mm10

  # Dev dependencies
  - pytest
  - pytest-cov =2.3.1
  - pytest-mock =1.1
  - python-coveralls =2.9.*
  - pylint

  - sphinx >=1.5
  - sphinx_rtd_theme

  - pip:
    - pytest-helpers-namespace
    - sphinx-autobuild
